<div class="card" id="${idMeal}">
  <div class="card-img">
    <img src="${strMealThumb}" alt="${strMeal}">
  </div>
  <div class="card-info">
    <h2>${strMeal}</h2>
    <ul>
      <li>
        <button target_id="${idMeal}" class="commentBtn" type="button">Comments</button>
      </li>
      <li>
        <button class="like-btn">
          <i target_id="${idMeal}" class="fa-regular fa-heart"></i>
          <span class="like-count">0</span>
        </button>
      </li>
    </ul>
  </div>
</div>
